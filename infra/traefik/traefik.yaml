global:
  checkNewVersion: false
  sendAnonymousUsage: false
  
log:
  level: DEBUG

api: {}

serversTransport:
  insecureSkipVerify: true
  
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

providers:
  swarm:
    endpoint: "unix:///var/run/docker.sock"
    network: app-network
    exposedByDefault: false
  file:
    filename: /etc/traefik/dynamic.yaml
    watch: true

